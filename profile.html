<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
        rel="stylesheet" />
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js');
            });
        }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#000000",
                        "on-primary": "#ffffff",
                        "background-light": "#f2f4f7",
                        "background-dark": "#0a0a0a",
                        "surface-light": "#ffffff",
                        "surface-dark": "#171717",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "2xl": "1.5rem", "3xl": "2rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        body {
            min-height: 100vh;
        }
    </style>
</head>

<body style="zoom: 0.8;"
    class="bg-background-light dark:bg-background-dark font-display text-neutral-900 dark:text-white overflow-x-hidden antialiased">
    <div
        class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark pb-24">
        <!-- Top App Bar -->
        <header
            class="sticky top-0 z-10 bg-background-light dark:bg-background-dark px-6 py-4 flex items-center justify-between">
            <h2 class="text-3xl font-extrabold tracking-tight text-black dark:text-white">Profile</h2>
            <div class="flex gap-2">
                <button onclick="Store.toggleTheme()"
                    class="size-10 flex items-center justify-center rounded-full bg-white dark:bg-surface-dark shadow-sm hover:scale-105 transition-transform">
                    <span class="material-symbols-rounded text-black dark:text-white">dark_mode</span>
                </button>
                <button
                    class="size-10 flex items-center justify-center rounded-full bg-white dark:bg-surface-dark shadow-sm hover:scale-105 transition-transform">
                    <span class="material-symbols-rounded text-black dark:text-white">settings</span>
                </button>
            </div>
        </header>

        <!-- Profile Header -->
        <section class="flex flex-col items-center pt-6 pb-2 px-6">
            <div class="relative group cursor-pointer hover:scale-105 transition-transform">
                <div class="bg-center bg-no-repeat bg-cover rounded-full size-32 shadow-lg border-4 border-white"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBr377aEcMAZ_OTVvI5-Y_wXruzajhKdfsRwse9Jpw_1kblGoyXsvVU4eo50kCvrMQrUhe93Di4Uzr2CZPMOOtGyzMxxxjd2pT-ZvQ5la6PrzSTkg_9DjfcqvobSvw8w-MZ9Ma4wjfM12rbXs0e2AWKzxniPVscvFBWay8inzUGlGm3HBFM0PCZ_t9WJ57EZJnhQ4nX00FkMo3C963HefBwlva9woF4vuuNarA1dB3AS6WGJ21izCfU9yMSnI8ZXRF00Ri_Av8drR0");'>
                </div>
                <button
                    class="absolute bottom-0 right-0 bg-black text-white rounded-full p-2 border-4 border-white flex items-center justify-center">
                    <span class="material-symbols-rounded text-lg">edit</span>
                </button>
            </div>

            <div class="flex flex-col items-center justify-center mt-6 text-center">
                <h1 id="userName" class="text-2xl font-bold tracking-tight">User</h1>
                <p class="text-gray-400 font-medium text-sm mt-1">Gold Member</p>
            </div>

            <div class="flex items-center gap-4 mt-8 w-full">
                <div class="flex-1 bg-surface-light rounded-[24px] p-4 text-center shadow-sm">
                    <p class="text-2xl font-bold">145<span class="text-xs text-gray-400 ml-1">lbs</span></p>
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mt-1">Weight</p>
                </div>
                <div class="flex-1 bg-surface-light rounded-[24px] p-4 text-center shadow-sm">
                    <p class="text-2xl font-bold">1800<span class="text-xs text-gray-400 ml-1">kcal</span></p>
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mt-1">Goal</p>
                </div>
                <div class="flex-1 bg-surface-light rounded-[24px] p-4 text-center shadow-sm">
                    <p class="text-2xl font-bold">28<span class="text-xs text-gray-400 ml-1">day</span></p>
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mt-1">Streak</p>
                </div>
            </div>
        </section>

        <!-- Settings Menu -->
        <section class="px-6 py-6 space-y-3">
            <h3 class="text-lg font-bold px-1">Settings</h3>

            <div class="space-y-3">
                <button
                    class="w-full flex items-center justify-between p-5 bg-surface-light rounded-[24px] hover:bg-white shadow-sm transition-all text-left group">
                    <div class="flex items-center gap-4">
                        <div
                            class="size-10 rounded-full bg-gray-100 flex items-center justify-center group-hover:bg-black group-hover:text-white transition-colors">
                            <span class="material-symbols-rounded">person</span>
                        </div>
                        <span class="font-bold">My Account</span>
                    </div>
                    <span class="material-symbols-rounded text-gray-400">chevron_right</span>
                </button>

                <button
                    class="w-full flex items-center justify-between p-5 bg-surface-light rounded-[24px] hover:bg-white shadow-sm transition-all text-left group">
                    <div class="flex items-center gap-4">
                        <div
                            class="size-10 rounded-full bg-gray-100 flex items-center justify-center group-hover:bg-black group-hover:text-white transition-colors">
                            <span class="material-symbols-rounded">notifications</span>
                        </div>
                        <span class="font-bold">Notifications</span>
                    </div>
                    <span class="material-symbols-rounded text-gray-400">chevron_right</span>
                </button>
            </div>

            <button onclick="Auth.logout()"
                class="w-full mt-6 py-4 text-red-500 font-bold bg-surface-light rounded-[24px] hover:bg-red-50 transition-colors shadow-sm">
                Log Out
            </button>
        </section>
    </div>

    <!-- Bottom Navigation -->
    <nav
        class="fixed bottom-0 bg-surface-light dark:bg-surface-dark w-full px-6 py-4 pb-8 flex justify-between items-center rounded-t-[32px] shadow-[0_-5px_20px_-5px_rgba(0,0,0,0.05)] z-50 max-w-md mx-auto left-0 right-0">
        <a href="discovery.html"
            class="flex flex-col items-center gap-1 text-gray-400 hover:text-black transition-colors">
            <span class="material-symbols-rounded text-2xl">grid_view</span>
        </a>
        <a href="dashboard.html"
            class="flex flex-col items-center gap-1 text-gray-400 hover:text-black transition-colors">
            <span class="material-symbols-rounded text-2xl">show_chart</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center gap-1 text-black hover:text-black transition-colors">
            <span class="material-symbols-rounded text-2xl">person</span>
            <span class="size-1 bg-black rounded-full"></span>
        </a>
    </nav>

    <script src="js/store.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const session = Auth.requireAuth();
        if (session && session.name) {
            document.getElementById('userName').textContent = session.name;
        }
    </script>
</body>

</html>
